<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/387c97bd42.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Finder</h1>
      <div>
        <form id="city-input">
          <input type="text" id="user-city-input" placeholder="Enter a City" />
          <input type="submit" />
        </form>
      </div>
      <h2>Tampa</h2>
      <h3>75°F/°C</h3>
      <h4 class="faded">80°F/65°F</h4>
      <hr />
      <!--Add the columns for the 7 day forecast. Maybe use the cards from Bootstrap-->
      <div class="col-2">
        <h3 class="forecast">Mon</h3>
        <h4>80°F/65°F</h4>
      </div>
      <h3 class="forecast">Tues</h3>
      <h4>80°F/65°F</h4>
      <h3 class="forecast">Wed</h3>
      <h4>80°F/65°F</h4>
      <h3 class="forecast">Thurs</h3>
      <h4>80°F/65°F</h4>
      <h3 class="forecast">Fri</h3>
      <h4>80°F/65°F</h4>
      <h3 class="forecast">Sat</h3>
      <h4>80°F/65°F</h4>
      <h3 class="forecast">Sun</h3>
      <h4>80°F/65°F</h4>

      <div class="footer">
        <a href="https://github.com/elphaba787/WeatherAppFinal" target="blank"
          >Open source code
        </a>
        created by Deborah Thompson
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
