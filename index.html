<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/387c97bd42.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 class="header">Weather Finder</h1>
        <div>
          <form id="city-input">
            <input
              type="text"
              id="user-city-input"
              placeholder="Enter a City"
            />
            <input type="submit" />
          </form>
        </div>
        <hr />

        <div class="city-title">
          <h1>
            <img src=" " alt="Weather Icon" id="icon" />
            <span id="city-name"></span>
          </h1>
        </div>
        <div class="row">
          <div class="col-6">
            <div id="current-temp"></div>
          </div>
          <div class="col-6">
            <ul class="patterns">
              <li id="description"></li>
              <li>Humidity: <span id="humid"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <hr />

        <div class="forecastTitle">6 Day Forecast</div>
        <div id="weather-forecast"></div>
        <div class="footer">
          <a href="https://github.com/elphaba787/WeatherAppFinal" target="blank"
            >Open source code
          </a>
          created by Deborah Thompson
        </div>
        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
