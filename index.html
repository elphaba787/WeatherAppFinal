<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/387c97bd42.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 class="header">Weather Finder</h1>
        <div>
          <form id="city-input">
            <input
              type="text"
              id="user-city-input"
              placeholder="Enter a City"
            />
            <input type="submit" />
          </form>
        </div>
        <hr />

        <div class="city-title">
          <h1><i class="fa-solid fa-sun"></i> <span id="city-name"></span></h1>
        </div>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="current-temp"></li>
              <li id="current-temp-degrees">°F|°C</li>
            </ul>
          </div>
          <div class="col-6">
            <ul class="patterns">
              <li>Precipitation: <span id="rain"></span>%</li>
              <li>Humidity: <span id="humid"></span>%</li>
              <li>Wind: <span id="wind"></span> MPH</li>
            </ul>
          </div>
        </div>
        <hr />

        <div class="row">
          <div class="col-2 paddingLeft">
            <h3>Mon</h3>
            <h4>80°F/65°F</h4>
            <h5><i class="fa-solid fa-cloud"></i></h5>
          </div>
          <div class="col-2 forecast">
            <h3>Tues</h3>
            <h4>80°F/65°F</h4>
            <h4><i class="fa-solid fa-cloud-sun"></i></h4>
          </div>
          <div class="col-2 forecast">
            <h3>Wed</h3>
            <h4>80°F/65°F</h4>
            <h4><i class="fa-solid fa-cloud-sun"></i></h4>
          </div>
          <div class="col-2 forecast">
            <h3>Thurs</h3>
            <h4>80°F/65°F</h4>
            <h4><i class="fa-solid fa-cloud-sun"></i></h4>
          </div>
          <div class="col-2 forecast">
            <h3>Fri</h3>
            <h4>80°F/65°F</h4>
            <h4><i class="fa-solid fa-cloud-sun"></i></h4>
          </div>
          <div class="col-2 forecast paddingRight">
            <h3>Sat</h3>
            <h4>80°F/65°F</h4>
            <h4><i class="fa-solid fa-cloud-sun"></i></h4>
          </div>
        </div>
        <div class="footer">
          <a href="https://github.com/elphaba787/WeatherAppFinal" target="blank"
            >Open source code
          </a>
          created by Deborah Thompson
        </div>
        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
